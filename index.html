<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
    <div class="card text-white bg-info mb-3" style="width: 35rem;">
        <div class="card-header"><h5 class="card-title">Insert Tasks</h5></div>
        <div class="card-body">
          <p class="card-text">
          <form id="taskform" method="POST">
              <p>Enter your tasks</p>
              <input name="tasks" class="task" type="text" placeholder="Enter task">
              <button type="submit">Check</button>
            </form>
        </p>
        <table class="table table-sm" >
            <thead>
              <tr>
                <th>Tasks Appears Here</th>
              </tr>
            </thead>
            <tbody id="data">
                <tr>
                    <td id="con"></td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./interactions.js"></script>
</body>
</html>
